<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <canvas id="editor"></canvas>
  <div id="menu" class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-5">
        <div class="row gx-5">
          <div class="col p-10">
            <button id="btn_0" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">000</button>
            <button id="btn_1" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">100</button>
            <button id="btn_2" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">200</button>
            <button id="btn_3" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">300</button>
          </div>
        </div>

        <div class="row gx-5">
          <div class="col p-10">
            <button id="btn_0" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">0</button>
            <button id="btn_1" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">1</button>
            <button id="btn_2" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">2</button>
            <button id="btn_3" type="button" class="btn btn-outline-primary p-3" data-mdb-toggle="button"
              data-mdb-ripple-color="dark">3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>

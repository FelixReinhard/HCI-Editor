<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <canvas id="editor"></canvas>
  <canvas id="preview">HELLO</canvas>
  <div id="menu" class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-5">
        <div class="container">
          <div class="row">
            <!-- First Column - Labeled "1D" -->
            <div class="col-md-6">
              <h3 class="text-center">1D</h3>
              <!-- Add content for the first column here -->
              <div class="d-row gap-2 container d-flex justify-content-center align-items-center">
                <button type="button" id="basic1d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <rect rx="2" x="8" y="20" width="20" height="20" fill="white" />
                    <rect rx="2" x="32" y="20" width="20" height="20" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
                <button type="button" id="right1d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <rect rx="2" x="8" y="20" width="12" height="20" fill="white" />
                    <rect rx="2" x="24" y="20" width="28" height="20" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
                <button type="button" id="full1d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <rect rx="2" x="8" y="20" width="44" height="20" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
              </div>
              <!-- new row -->
              <div class="d-row mgn-10 gap-2 container d-flex justify-content-center align-items-center">
                <button type="button" id="slope71d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <polygon points="8,40 28,37 28,23 8,20" fill="white" />
                    <polygon points="32,37 52,40 52,20 32,23" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
                <button type="button" id="slope1d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <polygon points="8,40 28,30 8,20" fill="white" />
                    <polygon points="32,30 52,40 52,20" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
                <button type="button" id="angle1d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="2" x="0" y="20" width="4" height="20" fill="white" />
                    <polygon points="8,20 28,30 28,50 8,40" fill="white" />
                    <polygon points="32,30 32,50 52,40 52,20" fill="white" />
                    <rect rx="2" x="56" y="20" width="4" height="20" fill="white" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Second Column - Labeled "2D" -->
            <div class="col-md-6">
              <h3 class="text-center">2D</h3>
              <!-- Add content for the second column here -->

              <div class="d-row gap-2 container d-flex justify-content-center align-items-center">
                <button type="button" id="basic2d" class="btn btn-dark" data-mdb-toggle="button">
                  <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <rect rx="1" x="0" y="20" width="4" height="18" fill="white" />
                    <rect rx="1" x="6" y="20" width="12" height="18" fill="white" />

                    <rect rx="1" x="42" y="20" width="12" height="18" fill="white" />
                    <rect rx="1" x="56" y="20" width="4" height="18" fill="white" />

                    <rect rx="1" x="21" y="0" width="18" height="4" fill="white" />
                    <rect rx="1" x="21" y="6" width="18" height="12" fill="white" />

                    <rect rx="1" x="21" y="42" width="18" height="12" fill="white" />
                    <rect rx="1" x="21" y="56" width="18" height="4" fill="white" />

                    <polygon points="18,20 18,38 26,29" fill="white" />
                    <polygon points="42,20 42,38 34,29" fill="white" />
                    <polygon points="21,18 39,18 30,28" fill="white" />
                    <polygon points="21,42 39,42 30,32" fill="white" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mgn-50">
              <label class="text-center form-label" for="amplitude">Amplitude</label>
              <div class="gap-12 range w75 p-25">
                <input type="range" class="form-range" id="amplitude" />
              </div>
            </div>
            <div class="mgn-20">
              <label class="text-center form-label" for="width">Width</label>
              <div class="range w75 p-25">
                <input type="range" class="form-range" id="width" />
              </div>
            </div>

            <div class="form-check form-switch mgn-20">
              <label class="form-check-label rp-35" for="flexSwitchCheckDefault">Elastic</label>
              <input class="form-check-input rp-35" type="checkbox" role="switch" id="toggleSwitch" />
            </div>
            <div class="mgn-20" style="display: none;" id="deform_slider">
              <label class="text-center form-label" for="deform">Easy to deform</label>
              <div class="range w75 p-25">
                <input type="range" class="form-range" id="deform" />
              </div>
            </div>

            <div class="d-row gap-2 container d-flex justify-content-center align-items-center">
              <div class="mgn-20 d-col gap-2 container d-flex justify-content-center align-items-center">
                <button id="add" type="button" class="btn btn-dark btn-rounded"> <i
                    class="v-35 fas fa-plus"></i></button>
              </div>
              <div class="mgn-20 d-col container d-flex justify-content-center align-items-center">
                <button id="export" type="button" class="btn btn-dark rounded-left">
                  <div class="d-row gap-2 container d-flex justify-content-center align-items-center">
                    <i class="r-20 fas fa-file-export"></i>
                    <div id="export_inner">
                      Svg
                    </div>
                  </div>
                </button>
              </div>

            </div>
            <p class="text-center mgn-20" id="warningText" style="display: none; color: red; font-weight: bold;">
              Combination of Width and Height lead to negative height. Try changing the sliders.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <style>
      input[type="range"]::-webkit-slider-thumb:active {
        background-color: #888;
      }

      input[type="range"]::-moz-range-thumb:active {
        background-color: #888;
      }

      input[type="range"]::-ms-thumb:active {
        background-color: #888;
      }

      input[type="range"]::-webkit-slider-thumb {
        background-color: #000;
      }

      input[type="range"]::-moz-range-thumb {
        background-color: #000;
      }

      input[type="range"]::-ms-thumb {
        background-color: #000;
      }

      .mgn-50 {
        margin-top: 50px;
      }

      .mgn-10 {
        margin-top: 10px;
      }

      .mgn-20 {
        margin-top: 20px;
      }

      .lp-15 {
        margin-left: 15px;
      }

      .rp-35 {
        margin-left: 15px;
      }

      .r-20 {
        margin-right: 20px;
      }

      .v-35 {
        margin-left: 35px;
        margin-right: 35px;
      }

      .v-20 {
        margin-left: 20px;
        margin-right: 20px;
      }

      .bg-black {
        background-color: #fff;
      }
    </style>
</body>

</html>
